<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
  </head>
  <body>
    <div id="control-panel" class="control-panel">
      <button id="auto-jump-toggle">Toggle Auto Jump</button>
    </div>
    <div class="controls" id="help">
      <h2>Welcome to Block Game!</h2>
      <ul>
        <li>Click on the screen to get camera control</li>
        <li>Press W to move forwards</li>
        <li>Press A to move left</li>
        <li>Press S to move down</li>
        <li>Press D to move right</li>
        <li>Press Q to place a block</li>
        <li>Press Space Bar to jump</li>
      </ul>
      <button id="startButton">Click to Start Game</button>
    </div>
  </body>
</html>
